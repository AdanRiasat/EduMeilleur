<div class="profile-container">
  <h3>{{username}}'s Profile</h3>

  <div class="profile-grid">
    <div class="profile-details">
      <label for="bio">Biography</label>
      <textarea id="bio" rows="5" placeholder="About me" [(ngModel)]="bio"></textarea>

      <label for="email">Email</label>
      <input id="email" type="text" [(ngModel)]="email">

      <label for="school">School</label>
      <select id="school" [(ngModel)]="school">
        <option value="" disabled selected hidden>Select your school</option>
      </select>

      <label for="schoolYear">School Year</label>
      <select id="schoolYear" [(ngModel)]="schoolYear">
        <option value="" disabled selected hidden>Select your school year</option>
      </select>

      <div class="button-group">
        <button class="cancel-btn" [routerLink]="['/profile']">Cancel</button>
        <button class="save-btn" (click)="saveChanges()">Save changes</button>
      </div>
    </div>

    <div class="profile-picture">
      <h5>Profile Picture</h5>
      <a (click)="triggerFileInput()">
        <img #profileImage class="img-circle" [src]="imageSrc + '?t=' + timestamp" alt="Profile picture">
      </a>
      <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)">
    </div>
  </div>
</div>
