<div class="profile-container">
  <h3>{{username}}'s Profile</h3>

  <div class="profile-grid">
    <div class="profile-details">
      <label for="bio">Biography</label>
      <textarea id="bio" rows="5" placeholder="About me" [(ngModel)]="bio"></textarea>

      <label for="email">Email</label>
      <input id="email" type="text" [(ngModel)]="email">

      <label for="school">School</label>
      <select id="school" name="school" [(ngModel)]="school">
        <option value="">No school selected</option>
        <option value="1">Antoine-Brossard</option>
        <option value="2">Lucille-Teasdale</option>
      </select>

      <label for="schoolYear">School Year</label>
      <select id="schoolYear" [(ngModel)]="schoolYear">
        <option value="">No school year selected</option>
        <option value="1">Secondaire 1</option>
        <option value="2">Secondaire 2</option>
        <option value="3">Secondaire 3</option>
        <option value="4">Secondaire 4</option>
        <option value="5">Secondaire 5</option>
      </select>

      <div class="button-group">
        <button class="cancel-btn" [routerLink]="['/profile']">Cancel</button>
        <button class="save-btn" (click)="saveChanges()">Save changes</button>
      </div>
    </div>

    <div class="profile-picture">
      <h5>Profile Picture</h5>
      <a (click)="triggerFileInput()">
        <img #profileImage class="img-circle" [src]='"https://localhost:7027/api/Users/GetProfilePicture/" + username + "?t=" + timestamp' alt="Profile picture">
      </a>
      <input #fileInput type="file" accept="image/*" hidden (change)="onFileSelected($event)">
    </div>
  </div>
</div>
