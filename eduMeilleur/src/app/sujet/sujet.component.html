<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <h3>{{sujet?.name}}</h3>
            <button>Notes</button>
            <button>Exercises</button>
            <button>Videos</button>

            <div class="row" *ngFor="let n of allNotes">
                <div class="col">
                    <a (click)="getCurrentNotes(n.id)">{{n.title}}</a>
                </div>

            </div>
        </div>

        <div class="col">
            {{currentNotes?.content}}
        </div>
    </div>
</div>
