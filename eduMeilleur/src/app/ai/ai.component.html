<div class="ai-page d-flex flex-column h-100">
  <div class="container-fluid d-flex flex-column h-100">

    <div class="row">
      <div class="col-2 bg-light border-end vh-100 d-flex flex-column p-3">
        <!-- New Chat Icon -->
        <button class="btn btn-outline-primary w-100 mb-3 d-flex align-items-center justify-content-center gap-2" (click)="newChat()">
          <i class="bi bi-plus-lg"></i>
          <span>New Chat</span>
        </button>

        <!-- Chat List -->
        <div class="list-group list-group-flush overflow-auto flex-grow-1">
          <button 
            *ngFor="let c of chats" 
            class="list-group-item list-group-item-action text-truncate"
            [class.active]="c.id === currentChat?.id"
            (click)="getMessages(c)">
            {{ c.title }}
          </button>
        </div>
      </div>

      <div class="col">
        <!-- Chat Header -->
        <div class="card mb-3 border-0 shadow-sm">
          <div class="card-header bg-primary text-white">
            <div class="d-flex align-items-center">
              <div class="rounded-circle bg-white p-2 me-3">
                <i class="bi bi-robot text-primary"></i> <!-- Bootstrap icon -->
              </div>
              <div>
                <h5 class="mb-0">Chat Assistant</h5>
                <small>Online</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="card flex-grow-1 overflow-hidden">
          <div id="scrollContainer" class="card-body chat-messages p-4" #scrollContainer>
            <!-- Messages container with fixed height and scroll -->
            <div class="message-list">
              
              <div *ngFor="let m of messages">

                  <div *ngIf="m.isUser">
                      <div class="message user-message mb-3">
                          <div class="message-content">
                              <div class="message-text">
                                  {{m.text}}
                              </div>
                              <div class="message-time">
                          <small class="text-muted">{{m.timeStamp}}</small>
                          </div>  
                          </div>
                      </div>
                  </div>

                  <div *ngIf="!m.isUser">
                      <div class="message bot-message mb-3">
                          <div class="message-content">
                              <div class="message-text" [innerHTML]="formatMessage(m.text)"></div>
                              <div class="message-time">
                                  <small class="text-muted">{{m.timeStamp}}</small>
                              </div>
                          </div>
                      </div>
                  </div>

              </div>

              <div *ngIf="isLoading && loadingId == currentChat!.id" class="message bot-message mb-3">
                    <div class="message-content typing-indicator">
                      <span></span><span></span><span></span>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <!-- Message Input Area -->
        <div class="card border-0 shadow-sm">
          <div class="card-body p-3">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Type your message..."
                name="userMessage"
                [(ngModel)]="userMessage" 
              >
              <button 
                class="btn btn-primary" 
                type="button"
                (click)="sendMessage()"
              >
                <i class="bi bi-send"></i> Send
              </button>
            </div>
          </div>
        </div>
          </div>
    </div>
    
    
  </div>
</div>
