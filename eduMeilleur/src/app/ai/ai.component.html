<div class="container-fluid py-4">
  <!-- Chat Header -->
  <div class="card mb-3 border-0 shadow-sm">
    <div class="card-header bg-primary text-white">
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-white p-2 me-3">
          <i class="bi bi-robot text-primary"></i> <!-- Bootstrap icon -->
        </div>
        <div>
          <h5 class="mb-0">Chat Assistant</h5>
          <small>Online</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Messages Area -->
  <div class="card mb-3 border-0 shadow-sm">
    <div class="card-body chat-messages p-4" #scrollContainer>
      <!-- Messages container with fixed height and scroll -->
      <div class="message-list">
        
        <!-- Bot message -->
        <div class="message bot-message mb-3">
          <div class="message-content">
            <div class="message-text">
              Hello! How can I help you today?
            </div>
            <div class="message-time">
              <small class="text-muted">10:30 AM</small>
            </div>
          </div>
        </div>

        <!-- User message -->
        <div class="message user-message mb-3">
          <div class="message-content">
            <div class="message-text">
              I have a question about your services.
            </div>
            <div class="message-time">
              <small class="text-muted">10:31 AM</small>
            </div>
          </div>
        </div>

        <!-- Bot message with options -->
        <div class="message bot-message mb-3">
          <div class="message-content">
            <div class="message-text">
              Sure! I can help with that. Would you like to know about:
            </div>
            <div class="mt-2">
              <button class="btn btn-sm btn-outline-primary me-2 mb-2">Pricing Plans</button>
              <button class="btn btn-sm btn-outline-primary me-2 mb-2">Features</button>
              <button class="btn btn-sm btn-outline-primary me-2 mb-2">Support Options</button>
            </div>
            <div class="message-time">
              <small class="text-muted">10:32 AM</small>
            </div>
          </div>
        </div>

        <!-- Add more messages here -->
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-3">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Type your message..."
          #messageInput
          (keyup.enter)="sendMessage(messageInput.value); messageInput.value = ''"
        >
        <button 
          class="btn btn-primary" 
          type="button"
          (click)="sendMessage(messageInput.value); messageInput.value = ''"
        >
          <i class="bi bi-send"></i> Send
        </button>
      </div>
    </div>
  </div>
</div>
