<div class="ai-page d-flex flex-column h-100">
  <div class="container-fluid d-flex flex-column h-100">

    <div class="row">
      <div class="col-2 side-bar border-end vh-100 d-flex flex-column p-3">
        <!-- Chat Header -->
        <div class="card mb-3 border-0 shadow-sm">
          <div class="card-header text-white">
            <div class="d-flex align-items-center">
              <div class="rounded-circle bg-white p-2 me-3">
                <i class="bi bi-robot text-primary"></i> <!-- Bootstrap icon -->
              </div>
              <div>
                <h5 class="mb-0">Ã‰duMeilleur AI</h5>
              </div>
            </div>
          </div>
        </div>
        <!-- New Chat -->
        <button class="btn btn-outline-primary w-100 mb-3 d-flex align-items-center justify-content-center gap-2" (click)="newChat()">
          <i class="bi bi-plus-lg"></i>
          <span>New Chat</span>
        </button>

        <!-- Chat List -->
        <div class="list-group list-group-flush overflow-auto flex-grow-1">
          <div 
            *ngFor="let c of chats" 
            class="list-group-item d-flex justify-content-between align-items-center"
            [class.active]="c.id === currentChat?.id"
          >
            <!-- Chat Title-->
            <div class="flex-grow-1 text-truncate" (click)="getMessages(c)">
              {{ c.title }}
            </div>

            <!-- Dropdown for actions -->
            <div class="dropdown">
              <button class="btn btn-sm btn-light" type="button" (click)="toggleDropdown(c.id)">
                <i class="bi bi-three-dots-vertical"></i>
              </button>

              <ul *ngIf="dropdownOpen === c.id" class="dropdown-menu show">
                <li><button class="dropdown-item text-danger" (click)="openDeleteModal(c.id)">Delete</button></li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <div class="col">

        <!-- Chat Messages Area -->
        <div class="card flex-grow-1 overflow-hidden">
          <!-- Messages container with fixed height and scroll -->
          <div id="scrollContainer" class="card-body chat-messages p-4" #scrollContainer>

             <div *ngIf="!currentChat" class="w-100 h-100 d-flex justify-content-center align-items-center position-absolute top-0 start-0 bg-white" style="z-index: 10;">
              <div class="text-center text-muted">
                <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                <p class="mt-3 fs-5">Send a message to start a new chat</p>
              </div>
            </div>
            
            <div class="message-list">
              <div *ngFor="let m of messages">

                  <div *ngIf="m.isUser">
                      <div class="message user-message mb-3">
                          <div class="message-content">
                              <div class="message-text">
                                  {{m.text}}
                              </div>
                              <div class="message-time">
                          <small class="text-muted">{{m.timeStamp | date:'short'}}</small>
                          </div>  
                          </div>
                      </div>
                  </div>

                  <div *ngIf="!m.isUser">
                      <div class="message bot-message mb-3">
                          <div class="message-content">
                              <div class="message-text" [innerHTML]="formatMessage(m.text)"></div>
                              <div class="message-time">
                                  <small class="text-muted">{{m.timeStamp | date:'short'}}</small>
                              </div>
                          </div>
                      </div>
                  </div>

              </div>

              <div *ngIf="isLoading && loadingId == currentChat!.id" class="message bot-message mb-3">
                    <div class="message-content typing-indicator">
                      <span></span><span></span><span></span>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <!-- Message Input Area -->
        <div class="card border-0 shadow-sm input-card">
          <div class="card-body p-3">
            <div class="input-group">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Type your message..."
                name="userMessage"
                [(ngModel)]="userMessage"
                (keydown.enter)="sendMessage()" 
              >
              <button 
                class="btn" 
                type="button"
                (click)="sendMessage()"
              >
                <i class="bi bi-send"></i> Send
              </button>
            </div>
          </div>
        </div>
          </div>
    </div>
    
    
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteChatModal" tabindex="-1" aria-labelledby="deleteChatModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="deleteChatModalLabel">Delete Chat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        Are you sure you want to delete this chat?
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteChat()">Delete</button>
      </div>
    </div>
  </div>
</div>
